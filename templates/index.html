<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Alex+Brush&family=Berkshire+Swash&family=Exo+2&family=Great+Vibes&family=Kaushan+Script&family=Mate&family=Montserrat&family=Nunito&family=Orbitron&family=Oxygen&family=Play&family=Poiret+One&family=Rancho&family=Roboto+Condensed:wght@300&family=Saira:wght@100&family=Titillium+Web:wght@300;400&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    .my-font{
        font-family: 'Titillium Web', sans-serif;
    }
    body{
        font-family: 'Titillium Web', sans-serif;
    }
    .bor{
        width:1500px;
    }
</style>
<body style="background-color:#c4fff9">
          <nav class=" navbar navbar-expand-lg navbar-light p-3 pl-5 mb-3 fixed-top shadow-sm" style="background-color:#68d8d6">
              <a class="navbar-brand my-font" href="#"  style="font-size:30px;font-weight:550">My Book Recommender</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>

          <div class="collapse navbar-collapse pl-5 my-font" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto" style="font-size:25px;font-weight:400;">
                   <li class="nav-item active pl-3 pr-3">
                       <a class="nav-link" href="/">Home</a>
                   </li>
                   <li class="nav-item pl-3 pr-3">
                      <a class="nav-link" href="/recommend">Recommend</a>
                   </li>
                   <li class="nav-item pl-3 pr-3">
                      <a class="nav-link" href="#">Contact</a>
                   </li>
              </ul>
<!--          <form class="form-inline my-2 my-lg-0">-->
<!--                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
<!--                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
<!--          </form>-->
         </div>
         </nav>

         <div class="ml-4 mt-4 bor">
             <div class="row">
                 <div class="col-md-12">
                     <h1 class="pb-3 pt-5 mt-5 ml-4">Top 50 books</h1>
                 </div>

                 {% for i  in range(book_name|length) %}
                 <div class="col-md-2 offset-md-1 mb-3">
                     <div class="card mt-3 mr-3" style="width: 270px;height:600px">
                         <img src={{book_image[i]}} style="height:320px" class="card-img-top" alt="...">
                         <div class="card-body shadow-lg p-3 bg-body rounded" style="background-color:#FAF9F6">
                             <h4 class="p-1">{{book_name[i]}}</h4>
                             <h4 class="pl-1">{{book_author[i]}}</h4>
                             <h5 class="pl-1">Votes: {{book_votes[i]}}</h5>
                             <h5 class="pl-1">Ratings: {{book_rating[i]}}</h5>
<!--                             <a href="#" class="btn btn-outline-info">Add to cart</a>-->
                         </div>
                     </div>
                 </div>
                 {% endfor %}



             </div>
         </div>
</body>
</html>
